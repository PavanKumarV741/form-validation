<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-align-center">
                <h1>Form validation</h1>
                <form id="form" action="/"  target="_blank">
                    <input type="text" id="username" placeholder="username">
                    <small id="username_error"></small>
                    <input type="text" id="email" placeholder="email">
                    <small id="email_error"></small>
                    <input type="text" id="password" placeholder="password">
                    <small id="password_error"></small>
                    <input type="text" id="confirm_password" placeholder="confirm password">
                    <small id="confirm_password_error"></small>
                    <input class="btn btn-primary" type="button" onclick="validate()" value="submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
<script src="script.js"></script>
